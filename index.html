<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div id="slider-number">Slide#6</div>
        <img src="images/img1.jpg" alt="one">
        <img src="images/img2.jpg" alt="two">
        <img src="images/img3.jpg" alt="three">
        <img src="images/img4.jpg" alt="four">
        <img src="images/img5.jpg" alt="five">
        <img src="images/img6.jpg" alt="six">
    </div>
    <div class="slide-control">
        <div id="prev">previous</div>
        <div id="indicator"></div>
        <div id="next">next</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
